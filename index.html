<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>

  <body>
    <h1>Library</h1>
    <div>
      <button id="addButton">Add</button>
    </div>

    <dialog id="newBookDialog">
      <form method="dialog" id="newBookForm">
        <label for="title">Title:</label>
        <input
          required
          type="text"
          id="title"
          name="title"
          placeholder="Dune"
        />

        <label for="author">Author:</label>
        <input
          required
          type="text"
          id="author"
          name="author"
          placeholder="Frank Herbert"
        />

        <label for="pages">Pages:</label>
        <input required type="number" name="pages" placeholder="413" />

        <label for="read">Read?</label>
        <input type="checkbox" name="read" />

        <button id="submit" type="submit">Submit</button>
        <button id="cancel">Cancel</button>
        <button type="reset">Reset</button>
      </form>
    </dialog>

    <div>
      <table id="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Change Status</th>
            <th>Read?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="text/javascript" src="library.js"></script>
  </body>
</html>
